<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Guess The Number</title>
</head>

<body>

    <section class="section">
        <div class="info">
            <h1>Guess The Number</h1>
            <p>Try and guess a random number between 1 and 20.</p>
            <p>You have 5 attempts to guess the right number.</p>
        </div>

        <form class="form">
            <input type="text" class="inputNumber">
            <div class="buttons">
                <input type="button" value="Check" class="submit button">
                <button class="newGame button">New Game</button>
            </div>

        </form>
        <div class="result">
            <p>Guesses Remaining: <span class="remainingGuess">5</span></p>
            <p class="lowHigh"></p>

        </div>
        <div class="control">
        </div>

    </section>
</body>
<script src="script.js"></script>


</html>
